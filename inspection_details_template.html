<!DOCTYPE html>
<html lang="en">

<head>
  <title>RealRoom</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Other libraries go here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/homepage.css" />
</head>

<body class="body" style="min-height: 100vh">
  <!--This is the navbar-->
  <nav id="topNavbarPlaceholder"></nav>
  <!--End of navbar-->


  <div class="container mt-5 d-flex justify-content-center">
    <div style="max-width: 800px; width: 100%;">
      <div style="padding-top: 80px;">
        <div class="container mt-5 mx-auto" style="max-width: 800px;">
          <div class="card shadow-sm mb-4 mx-auto">
            <div class="card-header text-white" style="background-color: #204c9c;">
              <h3 class="mb-0">Inspection Details</h3>
            </div>
            <div class="card-body bg-white">
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label fw-bold">Inspector Name</label>
                    <div class="border rounded p-2" id="inspectorName"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Property Address</label>
                    <div class="border rounded p-2" id="propertyAddress"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label fw-bold">Inspection Post Creation Date</label>
                    <div class="border rounded p-2" id="inspectionDate"></div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold">Inspection Completion Date</label>
                    <div class="border rounded p-2" id="inspectionDate"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Inspection criteria</label>
              <div class="border rounded p-3">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label id="fast_internet_checkbox" class="form-check-label">Fast internet?</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label id="quiet_checkbox" class="form-check-label">Quiet?</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label id="clean_checkbox" class="form-check-label">Clean?</label>
                    </div>
                 </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label id="hot_shower_checkbox" class="form-check-label">Hot shower?</label>
                    </div>
                 </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label fw-bold">Overall Condition</label>
              <div class="border rounded p-2">
                <div class="d-flex align-items-center">
                  <span class="badge" style="background-color: #204c9c;"></span>
                  <small id="overall_condition_menu" class="text-muted ms-2">(Selected from: Excellent, Good, Fair, Poor)</small>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">General Inpsection Instructions</label>
              <div id="general_inspection_instructions" class="border rounded p-3" id="inspectorNotes" style="min-height: 100px;">
              </div>


              <div class="mb-3">
                <label id="inspector_notes" class="form-label fw-bold">Inspector's Notes</label>
                <div class="border rounded p-3" id="inspectorNotes" style="min-height: 100px;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav id="bottomNavbarPlaceholder" class="navbar_bottom shadow-lg border-1"></nav>
</body>

<!-- Link to scripts -->
<script src="./scripts/script.js"></script>
<script src="./scripts/firebaseAPI_RealRoom.js"></script>
<script src="./scripts/skeleton.js"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/home.js"></script>
<script src="./scripts/rate.js"></script>

</html>
