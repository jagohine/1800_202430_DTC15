  <body class="body" style="min-height: 100% container">
    <!--This is the navbar-->
    <nav id="topNavbarPlaceholder"></nav>
    <!--End of navbar-->

    <div
      class="content banner-container d-flex flex-column align-items-center justify-content-center"
    >
      <form class="createNewForm row g-2">
        <h2>Create your request</h2>
        <div class="section pt-4 pb-4">
          <h5>Basic Information</h5>

          <div class="col-12">
            <label for="inputAddress" class="form-label"
              >Address of inspection</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="No.Apt, 1234 Main St, "
              required
            />
          </div>

          <div class="col-12 pt-2">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-12 pt-2">
            <label for="inputNumber" class="form-label"
              >Phone number of Landlord</label
            >
            <input type="number" class="form-control" id="inputNumber" />
          </div>
        </div>

        <hr class="" />
        <div class="section pt-2 pb-2">
          <h5>what do you want us to check for you?</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="safety" />
            <label class="form-check-label" for="safety"> safety </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="validation" />
            <label class="form-check-label" for="validation">
              Validation
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="traffic" />
            <label class="form-check-label" for="traffic"> Traffic </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="clean" />
            <label class="form-check-label" for="chean"> Clean </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="shower" />
            <label class="form-check-label" for="shower"> Shower </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="equipment" />
            <label class="form-check-label" for="equipment"> Equipment </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="quite" />
            <label class="form-check-label" for="quite"> Quite </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Internet" />
            <label class="form-check-label" for="Internet">
              Internet Connection
            </label>
          </div>
        </div>
        <hr class="" />
        <div class="col-12 pt-2 pb-2">
          <div class="mb-3">
            <label for="extraInformation" class="form-label"
              >Any other Requirements?</label
            >
            <textarea
              class="form-control"
              id="extraInformation"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div class="text-sm-end">
          <button class="btn btn-secondary">Cancel</button>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="createInspection()"
          >
            Submit!
          </button>
        </div>
      </form>
    </div>

    <!---------our web content here (create post, inspection list, etc.)--------->

    <!--This is the bottom navbar-->
  </body>
