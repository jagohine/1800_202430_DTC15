<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RealRoom</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/homepage.css" />
  </head>

  <body class="body" style="min-height: 100vh">
    <!--This is the navbar-->
    <nav id="topNavbarPlaceholder"></nav>
    <!--End of navbar-->

    <div class="container mt-5 d-flex justify-content-center">
      <div style="max-width: 800px; width: 100%">
        <div style="padding-top: 80px">
          <div class="container mt-5 mx-auto" style="max-width: 800px">
            <div class="card shadow-sm mb-4 mx-auto">
              <div
                class="card-header text-white"
                style="background-color: #204c9c"
              >
                <h3 class="mb-0">Inspection Details</h3>
              </div>
              <div class="card-body bg-white">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label fw-bold">Inspector Name</label>
                      <div class="border rounded p-2" id="inspectorName"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label fw-bold">Property Address</label>
                      <div
                        class="border rounded p-2"
                        id="inspectionAddress"
                      ></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label fw-bold"
                        >Inspection Post Creation Date</label
                      >
                      <div
                        class="border rounded p-2"
                        id="inspectionCreationDate"
                      ></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label fw-bold"
                        >Inspection Completion Date</label
                      >
                      <div
                        class="border rounded p-2"
                        id="inspectionCompletionDate"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-2">
                <div class="mb-2">
                  <div id="dynamic-content" class="rounded p-3"></div>
                  <div id="archiveAndReviewDiv" class="d-flex flex-row"></div>
                </div>
              </div>
              <div class="container">
                
                <div id="details-go-here"></div>
                <div class="card-container">
                  <div id="reviewCardGroup">
                    <template id="reviewCardTemplate">
                      <div class="card bg-light">
                        <div class="card-body bg-light">
                          <p class="overall mb-2">placeholder</p>
                          <p class="star-rating mb-2"></p>
                          <p class="timeliness mb-2">placeholder</p>
                          <p class="accuracy mb-2">placeholder</p>
                          <p class="friendliness mb-2">placeholder</p>
                          <p class="feedback mb-2">This card holds additional feedback.</p>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <nav
      id="bottomNavbarPlaceholder"
      class="navbar_bottom shadow-lg border-1"
    ></nav>
  </body>

  <!-- Link to scripts -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/firebaseAPI_RealRoom.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/rate.js"></script>
  <script src="./scripts/inspection_details.js"></script>
</html>
