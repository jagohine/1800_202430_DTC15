<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RealRoom</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/new_inspections.css" />
  </head>

  <body class="body" style="min-height: 100% container">
    <!--This is the navbar-->
    <nav id="topNavbarPlaceholder"></nav>
    <!--End of navbar-->

    <div
      class="content banner-container d-flex flex-column align-items-center justify-content-center"
    >
      <form class="createNewForm row g-2" onSubmit="createInspection(event)">
        <h2>Waiting for Inspection ...</h2>
        <div class="section pt-4 pb-4">
          <h5>Basic Information</h5>

          <div class="col-12">
            <label for="inputAddress" class="form-label"
              >Address of inspection</label
            >
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              value=""
              disabled
            />
          </div>

          <div class="col-12 pt-2">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              value=""
              disabled
            />
          </div>

          <div class="col-12 pt-2">
            <label for="inputNumber" class="form-label"
              >Phone number of Landlord</label
            >
            <input
              type="number"
              class="form-control"
              id="inputNumber"
              value=""
              disabled
            />
          </div>

          <div class="col-12 pt-2">
            <label for="inputLink" class="form-label"
              >Room advertisement link (optional)</label
            >
            <input
              type="text"
              class="form-control"
              id="inputLink"
              placeholder="Provide the room ad link for a more detailed review"
              disabled
            />
          </div>
        </div>

        <hr class="" />
        <div class="section pt-2 pb-2">
          <h5>what do you want us to check for you?</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="bedroom"
              disabled
            />
            <label class="form-check-label" for="bedroom"> Bedroom </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="bathroom"
              disabled
            />
            <label class="form-check-label" for="bathroom"> Bathroom </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="kitchen"
              disabled
            />
            <label class="form-check-label" for="kitchen"> Kitchen </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="livingRoom"
              disabled
            />
            <label class="form-check-label" for="livingRoom">
              Living Room
            </label>
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="washerDryer"
              disabled
            />
            <label class="form-check-label" for="washerDryer">
              Washer/Dryer
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="internet_connection"
              disabled
            />
            <label class="form-check-label" for="internet_connection">
              Internet Connection
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="acHeater"
              disabled
            />
            <label class="form-check-label" for="acHeater">
              Air conditioning/ Heater
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="parking"
              disabled
            />
            <label class="form-check-label" for="parking"> Parking </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="publicTransit"
              disabled
            />
            <label class="form-check-label" for="publicTransit">
              Public Transit
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="neighbourhoodSafety"
              disabled
            />
            <label class="form-check-label" for="neighbourhoodSafety">
              Neighbourhood Safety
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="roommates"
              disabled
            />
            <label class="form-check-label" for="roommates"> Roommates </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="petFriendly"
              disabled
            />
            <label class="form-check-label" for="petFriendly">
              Pet Friendly
            </label>
          </div>
        </div>
        <hr class="" />
        <div class="col-12 pt-2 pb-2">
          <div class="mb-3">
            <label for="extraRequest" class="form-label"
              >Any other Requirements?</label
            >
            <textarea
              class="form-control"
              id="extraRequest"
              rows="5"
              value=""
              disabled
            ></textarea>
          </div>
        </div>

        <div class="text-sm-end">
          <button class="btn btn-primary">Back</button>
          <!-- <button type="submit" class="btn btn-primary">Submit!</button> -->
        </div>
      </form>
    </div>

    <!---------our web content here (create post, inspection list, etc.)--------->

    <!--This is the bottom navbar-->
  </body>

  <!-- Link to scripts -->
  <script src="./scripts/script.js"></script>
  <script src="./scripts/firebaseAPI_RealRoom.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/ongoing_inspection.js"></script>
</html>
